{<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Holcim CR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container" style="max-width: 500px; margin: 60px auto;">
    <div class="card">
        <div class="card-header" style="text-align:center; font-size:1.4em;">
            <i class="fas fa-user-plus"></i> Registrar Nuevo Usuario
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Nombre completo" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@holcim.com" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="user">Usuario</option>
            </select>

            <button type="submit" class="button"><i class="fas fa-save"></i> Registrar</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" style="margin-top:10px; padding:10px; border-radius:8px; background:var(--holcim-green); color:white;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
