<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Visitante - Holcim CR</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
    <form method="POST" action="{{ url_for('register_visitor') }}">
        <h2 style="text-align:center; margin-bottom:1rem;"><i class="fas fa-user-plus"></i> Registrar Visitante</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="color:green; margin-bottom:1rem;">
                    {% for message in messages %}{{ message }}{% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <label for="ci">Cédula / ID</label>
        <input type="text" name="ci" id="ci" placeholder="Ingrese cédula o ID" required>

        <label for="name">Nombre completo</label>
        <input type="text" name="name" id="name" placeholder="Ingrese nombre completo" required>

        <label for="company">Empresa</label>
        <input type="text" name="company" id="company" placeholder="Ingrese empresa">

        <label for="person_to_visit">Persona a visitar</label>
        <input type="text" name="person_to_visit" id="person_to_visit" placeholder="Ingrese nombre del contacto" required>

        <label for="reason">Motivo de la visita</label>
        <textarea name="reason" id="reason" rows="3" placeholder="Opcional"></textarea>

        <button type="submit" class="button" style="width:100%; margin-top:1rem;"><i class="fas fa-save"></i> Registrar Visitante</button>
    </form>
</div>

<footer class="footer">
    &copy; 2025 Holcim Costa Rica. Todos los derechos reservados.
</footer>

</body>
</html>
