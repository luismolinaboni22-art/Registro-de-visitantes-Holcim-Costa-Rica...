<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Holcim CR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container" style="max-width: 400px; margin: 80px auto;">
    <div class="card">
        <div class="card-header" style="text-align:center; font-size:1.4em;">
            <i class="fas fa-user-lock"></i> Iniciar Sesión
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@holcim.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <button type="submit" class="button"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error" style="margin-top:10px; padding:10px; border-radius:8px; background:#F28B82; color:white;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
