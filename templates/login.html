{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    <label>Usuario</label>
    <input type="text" name="username" required>

    <label>Contrase√±a</label>
    <input type="password" name="password" required>

    <button type="submit">Ingresar</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li style="color:red">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
