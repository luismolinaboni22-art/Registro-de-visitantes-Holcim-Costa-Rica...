<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro de Visitantes Holcim{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">Holcim CR</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('history') }}">Historial</a>
            <a href="{{ url_for('create_user') }}">Crear Usuario</a>
            <a href="{{ url_for('logout') }}">Salir</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="flash">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Holcim Costa Rica. Todos los derechos reservados.
    </footer>
</body>
</html>
