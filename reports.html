<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Visitantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Reporte de Visitantes</h1>

    <!-- Tabla de visitantes -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Empresa</th>
                <th>Check-in</th>
            </tr>
        </thead>
        <tbody>
            {% for v in visitors %}
            <tr>
                <td>{{ v.name }}</td>
                <td>{{ v.company }}</td>
                <td>{{ v.check_in }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- GrÃ¡fico de ejemplo -->
    <canvas id="visitorChart" width="400" height="200"></canvas>
</div>

<script>
    const ctx = document.getElementById('visitorChart').getContext('2d');
    const holcimBlue = getComputedStyle(document.documentElement)
                        .getPropertyValue('--holcim-blue').trim();
    const holcimGreen = getComputedStyle(document.documentElement)
                        .getPropertyValue('--holcim-green').trim();

    const visitorChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for v in visitors %}'{{ v.name }}',{% endfor %}],
            datasets: [{
                label: 'Visitantes',
                data: [{% for v in visitors %}1,{% endfor %}],
                backgroundColor: [holcimBlue, holcimGreen, holcimBlue]
            }]
        }
    });
</script>
</body>
</html>
